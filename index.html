<!DOCTYPE html>
<html lang="en" class="text-gray-800 leading-tight" >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alarm Clock</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="mx-auto bg-green-500">
            <h1 class="py-6 text-white text-5xl text-center">
                Alarm Clock
            </h1>

        </section>
        <section class="section">
            <div class="container mx-auto  md:w-full px-2 mt-4" style="max-width:600px">
 
                

                <button class=" w-full bg-green-500 hover:bg-green-400 text-white py-2 px-4 my-10 rounded-xl border-0" id="alarmToggle" data-alarm-toggle='on'>Alarm On</button>
        
                 <div class="grid justify-center lg:flex lg:justify-between ">   
                    <div class="w-full lg:w-1/3 place-self-center border-1 pb-4"  style="width:90%">
                        <input class="text-3xl lg:text-xl" style="width:100%" id="alarmDate" type="date">
                    </div>
                    <div class="w-full lg:w-1/3  place-self-center border-1 pb-4" style="width:90%">
                        <input class="text-3xl lg:text-xl" style="width:100%" id="alarmTime" type="time">
                    </div>
                    <div class="w-full lg:w-1/3 flex place-self-center pb-4" ><input style="width:auto"   type="checkbox" id="repeat_check"><label class="font-bold ml-3">Repeat</label></div>
                </div>

  
             
                <div class="grid grid-cols-7 mb-4" id="repeat_wk" style="display:none"></div>

                <div class="grid grid-cols-1 mb-4">
                    <button class="bg-green-500 hover:bg-green-400 text-white py-2 px-4 rounded-xl border-0" " id="alarmButton" >Add Alarm</button>

                </div>
            
                    
                <div id="alarms"></div>
                <div id="alarmOptions" style="display: none;">
                    <button onclick="snooze();">Snooze 5 minutes</button>
                    <button onclick="stopAlarm();">Stop Alarm</button>
                </div>            

                    


            </div>
        </section>



    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="module" src="./js/main.js"></script>
    
    </body>
    </html>
